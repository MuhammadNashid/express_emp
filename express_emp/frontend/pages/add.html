<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    

    <div class="main">
        <div>Add Employee</div>
        <form method="POST" action="/submit" id="frm">

            <div><img src="../images/images.png" alt=""></div>
            <div class="edit">
                <input type="text" placeholder="Employee ID" id="empID" name="empID">
                <input type="text" placeholder="Name" id="Name" name="Name">
                <input type="text" placeholder="Designation" id="designation" name="designation">
                <input type="text" placeholder="Salary" id="salary" name="salary">
                <input type="text" placeholder="Experience" id="experience" name="experience">
                <input type="text" placeholder="Email" id="email" name="email">
                <input type="text" placeholder="Phone" id="phone" name="phone">
                <input type="file" placeholder="Picture" id="pic" name="pic" onchange="picture()">
                <div style="width: 200px; height: 200px;">
                        <img src="../images/images.png" style="width: 100%; height: 100%; object-fit:cover;" id="img" alt="">
                </div>
                <a href="./index.html"><button>Save</button></a>
            </div>
        </form>
    </div>

    <script src="../js/add.js"></script>
</body>
</html>
